<div class="coloredMetric" ng-controller="ColoredMetricController"> 
    <span ng-class="{'color-red': ((!vis.params.invertScale && value >= vis.params.redThreshold) || (vis.params.invertScale && value <= vis.params.redThreshold)),
        'color-orange': ((!vis.params.invertScale && (value < vis.params.redThreshold && value > vis.params.greenThreshold)) || 
                        (vis.params.invertScale && (value > vis.params.redThreshold && value < vis.params.greenThreshold))),
        'color-green': ((!vis.params.invertScale && value <= vis.params.greenThreshold) || (vis.params.invertScale && value >= vis.params.greenThreshold))}" 
        ng-style="{'font-size': vis.params.fontSize+'px'}">{{value}}</span>
</div>
